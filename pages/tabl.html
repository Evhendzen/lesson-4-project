<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<main>
    <table>
        <colgroup>
            <col span="1" style="background-color:burlywood">
            <col span="1" style="background-color:green">
        </colgroup>

        <tr>
            <th>Product</th>
            <th>Flover</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td colspan="2">These are exclusive flavors</td>
        </tr>
    </table>
</main>
</body>
</html>
