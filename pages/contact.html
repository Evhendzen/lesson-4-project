<!doctype html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport=0"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
<main>
    <form name="myform" action="javascript:completeAndRedirect();">
        <fieldset>
            <legend>Personal Details</legend>

            <div>
                <label for="salutation">salutation</label><br>

                <select id="salutation" name="--None--">
                    <option value="1">--None--</option>

                </select>
            </div>
            <br>

            <div>
                <label for="fn">First name:</label>
                <input type="text" name="Firstname" id="fn" required autocomplete="off"></div>
            <br>

            <div>
                <label for="ln">Last name:</label>
                <input type="text" name="Lastname" id="ln" required autocomplete="off">

            </div>

            <br>

            <div>
                <label><span>Gender:</span></label>

                <label>
                    <input type="radio">
                    <span>Male</span>
                </label>
                <label>
                    <input type="radio"><span>Female</span>
                </label>


            </div>

            <br>

            <div>
                <label for="2">Email:</label>
                <input type="email" id="2" name="email" required autocomplete="off">
            </div>

            <br>
            <div>
                <label for="3">Date of Birth:</label>
                <input type="date" id="3" name="date">
            </div>

            <br>

            <label><span>Address:</span></label>
            <div>
                <label>
                    <textarea name="message" required></textarea>
                </label></div>

            <br>
            <div><input type="submit"></div>

        </fieldset>
    </form>
    <p id="text">

    </p>


</main>
<script src="main.js"></script>
</body>
</html>
